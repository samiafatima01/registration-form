<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a0c1ff, #d4e0ff);
        }

        .container {
            display: flex;
            max-width: 900px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .left, .right {
            width: 50%;
            padding: 30px;
            box-sizing: border-box;
        }

        .right {
            background-color: #4338ca;
            color: white;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            color: inherit;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #999;
        }

        .right input, .right select {
            border-bottom: 1px solid #aaa;
            color: white;
        }

        .right input::placeholder {
            color: #ccc;
        }

        .btn {
            margin-top: 20px;
            background-color: white;
            color: #4338ca;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #eee;
        }

        .checkbox-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: white;
            line-height: 1.2;
        }

        .checkbox-wrap input[type="checkbox"] {
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 90%;
                padding: 20px;
                margin: 20px auto;
            }

            .left, .right {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>General Information</h2>
        <label>Title</label>
        <select><option>Select</option></select>

        <label>First Name</label>
        <input type="text" placeholder="Enter your first name">

        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name">

        <label>Position</label>
        <select><option>Select</option></select>

        <label>Company</label>
        <input type="text">

        <label>Business Arena</label>
        <input type="text">

        <label>Employees</label>
        <select><option>Select</option></select>
    </div>

    <div class="right">
        <h2>Contact Details</h2>
        <label>Street + Nr</label>
        <input type="number">

        <label>Additional Information</label>
        <input type="number">

        <label>Zip Code</label>
        <input type="number">

        <label>Place</label>
        <select><option>Select</option></select>

        <label>Country</label>
        <select><option>Select</option></select>

        <label>Code +</label>
        <input type="number" placeholder="+92">

        <label>Phone Number</label>
        <input type="number">

        <label>Your Email</label>
        <input type="email">

        <div class="checkbox-wrap">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree to the Terms and Conditions</label>
        </div>

        <button class="btn">Register Badge</button>
    </div>
</div>
</body>
</html>
